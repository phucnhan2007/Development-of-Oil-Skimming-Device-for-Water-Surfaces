[env:esp32doit-devkit-v1]
platform = espressif32@3.5.0
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	nrf24/RF24@^1.4.9
	bblanchon/ArduinoJson@^7.0.4
	links2004/WebSockets@^2.5.2
	wnatth3/WiFiManager@^2.0.16-rc.2